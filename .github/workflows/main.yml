on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        run: sudo ./mvnw clean package
      - name: Build Docker image
        run: |
          docker build -t lakijtesite .
          docker push lakinator/lakijtesite
